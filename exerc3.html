    <script>
        /*
        Escreva um script para ler o salário mensal atual de um funcionário e o
percentual de reajuste. Calcular e escrever o valor do novo salário.
        */

let salarioAntigo = Number(prompt('Digite o valor do seu salário:'));
let reajuste = Number(prompt('Digite a porcentagem de reajuste:'));
function novoSalario(salarioAntigo, reajuste){
    let novoSalario = salarioAntigo + (salarioAntigo * reajuste / 100);
    return ("Seu salario reajustado é: R$ " + novoSalario);
}
console.log(novoSalario(salarioAntigo, reajuste))
alert(novoSalario(salarioAntigo, reajuste))
    </script>
