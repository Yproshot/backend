<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /*
        Faça um script que determine o volume de uma caixa d’água cilíndrica, sendo
que o raio e a altura devem ser fornecidos.
OBS: V = PI * Raio^2 * Altura
        */

        let raio = Number(prompt('Qual o valor do raio?'));
        let altura = Number(prompt('Qual o valor da altura?'));

        function volumeCilindro(raio, altura){
            let volume = parseInt(Math.PI * Math.pow(raio,2) * altura)
            
            return ("O volume da caixa d’agua cilindrica é de: " + volume + 'M³')
        }
        console.log(volumeCilindro(raio, altura))
        alert(volumeCilindro(raio, altura))
    </script>
</body>
</html>
