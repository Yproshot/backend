<body>
    <script>
        /*
        O custo de um carro novo ao consumidor é a soma do custo de fábrica com a
porcentagem do distribuidor e dos impostos (aplicados ao custo de fábrica).
Supondo que o percentual do distribuidor seja de 28% e os impostos de 45%,
escrever um script para ler o custo de fábrica de um carro, calcular e escrever o
custo final ao consumidor.*/

let custoFabrica = Number(prompt('Digite o valor do custo de fabrica:'));

function custoFinal(custoFabrica){
    let valorComImpostos = custoFabrica + (custoFabrica * 0.45)
    let valorVenda = valorComImpostos + (valorComImpostos * 0.28)

    return((" o valor total de venda para o consumidor é: " + valorVenda))

}

console.log(custoFinal(custoFabrica))
alert(custoFinal(custoFabrica))
    </script>
</body>
</html>
