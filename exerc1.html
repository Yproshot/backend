<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
        Faça um Programa que receba quatro notas de um aluno, calcule e imprima a
média aritmética das notas e a mensagem de aprovado para média superior ou
igual a 7.0 ou a mensagem de reprovado para média inferior a 7.0.
a. Bônus: nenhuma nota pode passar de 10.
        */


        // fazer usando o for  + o do dentro do for

        let soma = 0;
for (let i = 1; i <= 4; i++) {
    let n;
    do {
        n = Number(prompt('Digite a nota ' + i + ':'));
        if(n < 0 || n > 10) {
            alert('Nota inválida. Por favor, insira uma nota entre 0 e 10.');
        }
    } while (n < 0 || n > 10);
    soma += n;
}
let media = soma / 4;
if (media >= 7) {
    alert('Média: ' + media + '. Aprovado.');
} else {
    alert('Média: ' + media + '. Reprovado.');
}

        
    </script>
</body>

</html>
